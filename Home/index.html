<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <header id="header">
            <div class="header_content">
                <div class="menu">
                    <i class='menu_icon bx bx-menu'></i>
                </div>
    
                <a href="#" class="logo">
                    <img class="logo_img" src="./IMG/logoGroup.png" alt="logo">
                    <p class="logo_text"></p>
                </a>
    
                <div class="naba">
                    <div class="search">
                        <i class='bx bx-search'></i>
                    </div>
    
                    <div class="user">
                        <i class='bx bxs-user'></i>
                    </div>
    
                    <div class="shop">
                        <i class='bx bxs-shopping-bag'></i>
                    </div>
                </div>
            </div>
        </header>

        <div class="model">
            <ul class="menu_ds">
                <li class="menu_ds-close"><i class='bx bx-x'></i></li>
                <li class="boder menu_ds-new">NEW</li>
                <li class="boder menu_ds-sale">SALE</li>
                <li class="boder menu_ds-clothing">CLOTHINH</li>
                <li class="boder menu_ds-accessories">ACCESSORIES</li>
                <li class="boder menu_ds-footwear">FOOTWEAR</li>
                <li class="boder menu_ds-member">MEMBER REVIEWS</li>
                <li class="boder menu_ds-blog">BLOG</li>
            </ul>
        </div>

        <div class="contailer">
            <div class="contailer_1">
                <img class="contailer_1-img" src="./IMG/anh1.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
