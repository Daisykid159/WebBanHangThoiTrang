<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <header class="header">
            <div class="grid wide flex">
                <div class="logo">
                    <a href="./index.html">
                        <img class="logo_img" src="./IMG/logoGroup.png" alt="">
                    </a>
                </div>
    
                <div class="header_menu">
                    <ul class="header_menu-list flex">
                        <li class="header_product">
                            <p class="header_product-text cursor">Sản phẩm</p>
                        </li>
            
                        <li class="header_accessory">
                            <a href="#" class="header_accessory-text cursor">Phụ kiện</a>
                        </li>
            
                        <li class="header_Gallery">
                            <p class="header_Gallery-text cursor">Bộ sưu tầm</p>
                        </li>
            
                        <li class="header_store">
                            <p class="header_store-text cursor">Cửa hàng</p>
                        </li>
            
                        <li class="header_3d">
                            <a href="#" class="header_3d-text cursor">3D Shopping</a>
                        </li>
            
                        <li class="header_outlet">
                            <a href="#" class="header_outlet-text cursor">Outlet store</a>
                        </li>
                    </ul>
                </div>
    
                <div class="search flex">
                    <input class="header_search-input" type="text" placeholder="Tìm kiếm">
                    <button class="header_btn">
                        <i class='size_icon bx bx-search'></i>
                    </button>
                </div>
    
                <div class="header_cart cursor">
                    <i class='size_icon bx bx-cart'></i>
                </div>
    
                <div class="header_user cursor">
                    <i class='size_icon bx bx-user-circle'></i>
                </div>
            </div>
        </header>

        <div class="contailer">
            <img src="./IMG/anh1.jpg" alt="">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
